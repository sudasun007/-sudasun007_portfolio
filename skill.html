<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        

    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo">Portfolio.</a>

            <nav class="navbar">
                <a href="index.html" style="--i:1"class="active" >Home</a>
                <a href="about.html" style="--i:2">About</a>
                <a href="skill.html" style="--i:3">Skill</a>
                <a href="portfolio.html" style="--i:4">Portfolio</a>
                <a href="contact.html" style="--i:5">Contact</a>
            </nav>
        </header>
     
        <section>
            <div class="container1" id="Skills">
                <h1 class="sub-title">My <span>Skills</span></h1>
                <h1 class="heading1">Technical Skills</h1>
                <div class="Technical-bars">
                    <div class="bar"><i style="color: #c95d2e" class='bx bxl-html5'></i>
                        <div class="info">
                            <span>HTML</span>
                        </div>
                        <div class="progress-line html">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: #147bbc" class='bx bxl-css3'></i>
                        <div class="info">
                            <span>CSS</span>
                        </div>
                        <div class="progress-line css">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: #b0bc1e" class='bx bxl-javascript'></i>
                        <div class="info">
                            <span>Javascript</span>
                        </div>
                        <div class="progress-line Javascript">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: #c32ec9" class='bx bxl-python'></i>
                        <div class="info">
                            <span>Python</span>
                        </div>
                        <div class="progress-line python">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar"><i style="color: #69bcbc" class='bx bxl-react'></i>
                        <div class="info">
                            <span>react</span>
                        </div>
                        <div class="progress-line react">
                            <span></span>
                        </div>
                    </div> 
                </div>
            </div>
            
            




            <div class="container1">
                <h1 class="heading1">Professional Skills</h1>
                <div class="radial-bars">
                    <div class="radial-bar" data-percentage="90">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="precentage">90%</div>
                        <div class="text">Creativity</div>
                    </div>
                    <div class="radial-bar" data-percentage="90">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="precentage">96%</div>
                        <div class="text">Communication</div>
                    </div>
                    <div class="radial-bar" data-percentage="90">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="precentage">95%</div>
                        <div class="text">Problem Solving</div>
                    </div>
                    <div class="radial-bar" data-percentage="90">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="precentage">90%</div>
                        <div class="text">Teamwork</div>
                    </div>
                </div>
            </div>
            
            


        </section>

        <div class="photo-album">
            <h1 class="sub-title">Achievement <span>Album</span></h1>
            <div class="photo-gallery">
                <img src="images/img1.jpg" alt="Photo 1">
                <img src="images/img2.jpg" alt="Photo 2">
                <img src="images/img3.jpg" alt="Photo 3">
                <img src="images/img4.jpg" alt="Photo 4">
            </div>
        </div>




        
        <script src="script.js"></script>
    </body>
</html>
